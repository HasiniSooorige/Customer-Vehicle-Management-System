<div class="container">
    <div class="form-container">
        <h2 class="form-title">User Login</h2>
        <form [formGroup]="userLoginForm">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required formControlName="email">
                <small class="error-text "
                    *ngIf="userLoginForm.get('email')?.touched && userLoginForm.get('email')?.invalid">
                    Please enter a valid email.
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required formControlName="password">
                <small class="error-text "
                    *ngIf="userLoginForm.get('password')?.touched && userLoginForm.get('password')?.invalid">
                    Password is required.
                </small>
            </div>

            <button type="submit" (click)="loginUser()">Login</button>
        </form>

        <!-- Success message -->
        <div *ngIf="successMessage" class="message success">
            {{ successMessage }}
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="message error">
            {{ errorMessage }}
        </div>
    </div>
</div>
