<div class="container">
    <div class="form-container">
        <h2 class="form-title">User Register</h2>
        <form [formGroup]="userRegisterForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required formControlName="name">
                <small class="error-text "
                    *ngIf="userRegisterForm.get('email')?.touched && userRegisterForm.get('email')?.invalid">
                    Please enter a valid email.
                </small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required formControlName="email">
                <small class="error-text "
                    *ngIf="userRegisterForm.get('email')?.touched && userRegisterForm.get('email')?.invalid">
                    Please enter a valid email.
                </small>
            </div>

            <div class="form-group">
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone" required formControlName="phone">
                <small class="error-text "
                    *ngIf="userRegisterForm.get('email')?.touched && userRegisterForm.get('email')?.invalid">
                    Please enter a valid email.
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required formControlName="password">
                <small class="error-text "
                    *ngIf="userRegisterForm.get('password')?.touched && userRegisterForm.get('password')?.invalid">
                    Password is required.
                </small>
            </div>

            <button type="submit" (click)="registerUser()">Save</button>
        </form>

        <!-- Success message -->
        <div *ngIf="successMessage" class="message success">
            {{ successMessage }}
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="message error">
            {{ errorMessage }}
        </div>
    </div>
</div>
