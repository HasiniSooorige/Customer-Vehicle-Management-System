<div class="container">
    <div class="form-container">
        <h2 class="form-title">Add Vehicle</h2>
        <form [formGroup]="addVehicleForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required formControlName="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required formControlName="description">
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required formControlName="color">
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required formControlName="type">
            </div>
            <div class="form-group">
                <label for="mileage">Mileage:</label>
                <input type="text" id="mileage" name="mileage" required formControlName="mileage">
            </div>
            <button type="submit" (click)="addVehicle()">Add Vehicle</button>
        </form>
    </div>
</div>
